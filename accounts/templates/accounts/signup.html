
{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
{% endif %}

  <div class="container">
      <form method="post" action="{% url 'signup' %}" >
        {% csrf_token %}
          Sign In With


        <a href="#" class="btn-face">
          <i class="fa fa-facebook-official"></i>
          Facebook
        </a>

        <a href="#" class="btn-google">
          <img src="" alt="GOOGLE">
          Google
        </a>

        <div class="pt-31 p-b-9">
          <span class="txt1">
            Username
          </span>
        </div>

          <input type="text" name="username" >
          <span class="focus"></span>
        </div>

        <div class="pt-13 pb-9">
          <span class="txt1">
            Password
          </span>


        </div>

        <div class="wrap">
          <input  type="password" name="password1" >
          <span class="focus"></span>
        </div>
        <div>
          <span class="txt1">
            Confirm Password
          </span>


        </div>

        <div class="wrap">
          <input  type="password" name="password2" >
          <span class="focus"></span>
        </div>

        <div class="container">
          <button type="submit" class="btn btn-primary">
            Sign Up
          </button>
        </div>
    </div>



{% endblock %}
