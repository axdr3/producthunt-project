
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form method="post" action="{% url 'create' %}" enctype="multipart/form-data" >
      {% csrf_token %}
        Create


      <div class="pt-31 p-b-9">
        <span class="txt1">
          Title
        </span>
      </div>
      <div class="wrap">
        <input type="text" name="title" >
      </div>

      <div class="pt-13 pb-9">
        <span class="txt1">
          Body
        </span>
        <div class="wrap">
          <input type="text" name="body" >
        </div>

      </div>
      <div class="pt-13 pb-9">
        <span class="txt1">
          URL
        </span>
        <div class="wrap">
          <input type="text" name="url" >
        </div>

      </div>
      <div class="pt-13 pb-9">
        <span class="txt1">
          Icon
        </span>
        <div class="wrap">
          <input type="file" name="icon" >
        </div>

      </div>
      <div class="pt-13 pb-9">
        <span class="txt1">
          Image
        </span>
        <div class="wrap">
          <input type="file" name="image" >
        </div>

      </div>



      <div class="container">
        <button type="submit" class="btn btn-primary">
          Add Product
        </button>
      </div>
  </div>

{% endblock %}
